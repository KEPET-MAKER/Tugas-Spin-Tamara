  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="asset/Kopi 4.png" as="image" />
  <link rel="preload" href="asset/Mie 1.png" as="image" />

<body>
  <nav class="navbar">

  <div class="container">
    <div class="wheel-container">
      <canvas id="wheel"></canvas>
    </div>
    <div class="form-container">
      <h2>Isi Jawaban</h2>
      <form id="wheelForm">
        <select id="selectname">
          <option value="Kopi">杯</option>
          <option value="Mie">碗</option>
          <option value="Kola">瓶</option>
          <option value="Nasi">盘</option>
        </select>
        <select id="selectnumber">
          <option value="1">一</option>
          <option value="2">两</option>
          <option value="3">三</option>
          <option value="4">四</option>
          <option value="5">五</option>
        </select>
        <button type="button" id="submitButton">Submit</button>
      </form>
    </div>
  </div>
  <script src="halaman4.js"></script>
  <audio controls="controls" id="benar" src="benar .mp3" type="audio/mp3" onloadeddata="Alert()"></audio>
<audio controls="controls" id="salah" src="tetot.mp3" type="audio/mp3" onloadeddata="Alert()"></audio>
<audio controls="controls" id="spin" src="spin_2.mp3" type="audio/mp3" onloadeddata="Spin()"></audio>  
<audio controls="controls" id="warning" src="warning.mp3" type="audio/mp3" onloadeddata="Warning()"></audio>
  <audio controls="controls" id="cina" src="cina.mp3" type="audio/mp3" onloadeddata="Cina()" autoplay="" loop></audio>
